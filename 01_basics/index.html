<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal JavaScript -->
    <script>
        document.write("Hello from internal JavaScript");
    </script>
</head>

<body>
    <h1>Basics</h1>

    <!-- Inline JavaScript -->
    <button onclick="alert('Hello from inline JavaScript')">
        Click
    </button>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
